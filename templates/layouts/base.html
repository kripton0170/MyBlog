{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charser="UTF-8">
    <title>MyBlog</title>
    <!-- custom css file link -->
    <link rel="stylesheet" href="{% static 'style/main.css' %}">
    <link rel="stylesheet" href="{% static 'style/about.css'%}">
    <link rel="stylesheet" href="{% static 'style/portfolio.css'%}">
    <link rel="stylesheet" href="{% static 'style/contact.css'%}">   
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>
    <!-- navbar  -->
    <header>
        <section>
            <div class="user">
                <img src="{% static 'img/photo_2022.jpg'%}" alt="images">
                <h3 class="my_name">Nasirov Kamoliddin</h3>
                <p class="post">Full stack Junior developer</p>
            </div>
        </section>

        <nav class="navbar">
            <ul>
                <li><a href="{% url 'main' %}">home</a></li>
                <li><a href="{% url 'about' %}">about</a></li>
                <li><a href="{% url 'portfolio' %}">portfolio</a></li>
                <li><a href="{% url 'contact' %}">contact</a></li>
                <li><a href="#">comment</a></li>
                
            </ul>
        </nav>
    </header>

    <div class="container">
        <section class="home">
            {% block content %}
            {% endblock %}

        </section>
    </div>

    <!-- container -->













</body>
</head>
